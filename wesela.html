<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Weselny</title>
    <link rel="stylesheet" href="styl5.css">
</head>
<body>
    <div>
        <div id="banner">
            <img src="./logo.png">
            <h1>Dom weselny zorganizuje wesele za Ciebie</h1>
            <img src="./logo.png">
        </div>
        <div id="container">
                <div id="lewy">
                    <h2>Dom Weselny</h2>
                    <p>ul. Przemysłowa 5</p>
                    <p>Kalisz</p>
                    <p><a href="./logo.png">Pobierz logo</a></p>
                </div>
                <div id="srodkowy">
                    <h2>Oferujemy</h2>
                    <ul>
                        <li>Wesela</li>
                        <li>Bankiety</li>
                        <li>Konferencje</li>
                    </ul>
                </div>
                <div id="prawy">
                    <a href="./regulamin.txt">czytaj regulamin</a>
                </div>
            </div>
            
        <div id="dolny">
            <h2>Ile będzie kosztowało moje wesele?</h2>
            <div>Podaj liczbę gości: <input type="number" id="liczbagosci"></div>
            <div><input type="checkbox" id="poprawiny">Wesele z poprawinami?</div>
            <button onclick="obliczkoszt()">Oblicz koszt</button>
            <p id="wynik"></p>
        </div>
        <footer>Stronę internetową opracował: 000000000000</footer>
    </div>

    <script>
        const liczbagosci = document.getElementById('liczbagosci')
        const poprawiny = document.getElementById('poprawiny')
        const wynik = document.getElementById('wynik')
        function obliczkoszt() {
            if(poprawiny.checked) {
                wynik.innerHTML = liczbagosci.value * 100 * 1.3
            } else {
                wynik.innerHTML = liczbagosci.value * 100
            }
        }
    </script>
</body>
</html>
